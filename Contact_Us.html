<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="body-contact">
    <div class="sidebar" data-testid="test-header">
       <ul>
        <li><a href="index.html">My Profile</a></li>
        <li><a href="Contact_Us.html">Contact Us</a></li>
        <li><a href="About_Me.html">About Me</a></li>
       </ul>
    </div>

    <main class="contact-container">
        <h1>Contact Us</h1>
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" data-testid="test-contact-name" 
                        aria-describedby="error-name" required>
                <small id="error-name" data-testid="test-contact-error-name"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" data-testid="test-contact-email"
                        aria-describedby="error-email" required>
                <small id="error-email" data-testid="test-contact-error-email"></small>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" data-testid="test-contact-subject"
                         aria-describedby="error-subject" required>
                <small id="error-subject" data-testid="test-contact-error-subject"></small>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" data-testid="test-contact-message" 
                           aria-describedby="error-message" required></textarea>
                <small id="error-message" data-testid="test-contact-error-message"></small>
            </div>
            <button type="submit" data-testid="test-contact-submit">Send Message</button>
            <p id="success-message" class="sucess" data-testid="test-contact-success"></p>
        </form>
    </main>


    <script src="contact.js"></script>
</body>
</html>
